{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>


    <script type="text/javascript">
        function validate()
        {
            var mobileno=document.form1.mobileno.value;
            if(isNaN(mobileno) || (mobileno.length!=10))
            {
                alert("Please enter 10 digit mobile no.");
                document.form.mobileno.focus();
                return false;
            }

            var aadhar=document.form1.aadhar.value;
            if(isNaN(aadhar) || (aadhar.length!=12))
            {
                alert("Please enter 12 digit aadhar no.");
                document.form.aadhar.focus();
                return false;
            }
        }
    </script>


    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <link rel="stylesheet" href="{% static 'css/css2.css'%}" type="text/css">

    <!-- Title Page-->
    <title>New member</title>

    <!-- Icons font CSS-->
    <link href="{% static ' vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="header">
  <a href="#default" class="logo">Facial Recognization</a>
  <div class="header-right">
    <a class="btn" href="Login"><i class="fa fa-home"></i> Home</a>
    <a class="btn" href="#contact"><i class="fa fa-address-book"></i> Contact</a>
      <a class="btn" href="#about"><i class="fa fa-info-circle"></i> About</a>
      <a class="btn" href="Login"><i class="fa fa-sign-out"></i> Logout</a>
  </div>
</div>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>

                    <form action="Newmem_reg" method="POST" name="form1" onsubmit="return(validate());">
                            {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                                
                            </div>

                        
                        
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last_name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                           </div>
                       </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="date" name="dob">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" name="gender" value="male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mobile Number</label>
                                    <input class="input--style-4" type="text" name="mobileno" id="mobileno">
                                </div>
                            </div>
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Aadhar Number</label>
                                    <input class="input--style-4" type="text" name="aadhar" id="aadhar">
                                </div>
                            </div>
                            </div>
                            <div class="row-space">
                            	<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Unique Idnumber</label>
                                    <input class="input--style-4" type="Number" name="uid">
                                </div>
                            </div>
                              <div class="p-t-15">
                                  <button class="btn btn--radius-2 btn--blue" type="submit"><i class="fa fa-camera"></i>    Face scan</button>
                        </div>
                        </div>

                      
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js'%}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
